<!-- Dissonance Favicon - Simplified for small sizes -->
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Surveillance waveform -->
  <path 
    d="M 2,16 Q 8,8 14,16 T 18,16 Q 20,12 22,16 T 30,16"
    fill="none" 
    stroke="url(#iconGradient)" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Central disruption -->
  <circle cx="16" cy="16" r="3" fill="#00ff00" opacity="0.6"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff"/>
  
  <!-- Eye watching -->
  <ellipse cx="16" cy="16" rx="8" ry="6" fill="none" stroke="#FF4500" stroke-width="1" opacity="0.5"/>
</svg>
