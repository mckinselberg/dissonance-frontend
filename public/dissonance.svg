<!-- 
  Dissonance / SignalNet Logo
  
  Visual elements:
  - Waveform representing surveillance signal
  - Disruption in the center (resistance)
  - Eye motif (always watching)
  - Synod scale intervals encoded in wave peaks
  
  Color scheme:
  - Deep blue (#000080) - Delta waves, unconscious
  - Regime orange (#FF4500) - Authority, surveillance
  - Resistance green (#00ff00) - Hope, freedom
-->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- Gradient: Regime to Resistance -->
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glitch effect gradient -->
    <linearGradient id="glitchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (surveillance range) -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="url(#signalGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Surveillance waveform (Synod scale intervals encoded) -->
  <path 
    d="M 20,128 
       Q 40,80 60,128 
       T 100,128 
       Q 110,90 120,128
       Q 128,140 136,128
       Q 146,90 156,128
       T 196,128
       Q 216,80 236,128"
    fill="none" 
    stroke="url(#signalGradient)" 
    stroke-width="3"
    stroke-linecap="round"
  />
  
  <!-- Disruption zone (resistance jamming) -->
  <g opacity="0.9">
    <!-- Glitch lines -->
    <line x1="120" y1="100" x2="136" y2="115" stroke="#00ff00" stroke-width="2"/>
    <line x1="125" y1="110" x2="131" y2="145" stroke="#00ff00" stroke-width="2"/>
    <line x1="120" y1="145" x2="136" y2="160" stroke="#00ff00" stroke-width="2"/>
    
    <!-- Central disruption burst -->
    <circle cx="128" cy="128" r="8" fill="#00ff00" opacity="0.3"/>
    <circle cx="128" cy="128" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Surveillance eye (outer) -->
  <ellipse cx="128" cy="128" rx="50" ry="35" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.4"/>
  
  <!-- Eye pupil (always watching) -->
  <circle cx="128" cy="128" r="15" fill="none" stroke="#000080" stroke-width="2" opacity="0.6"/>
  
  <!-- Signal peaks (frequency markers at Synod intervals) -->
  <circle cx="60" cy="128" r="3" fill="#4B0082" opacity="0.8"/> <!-- Propaganda tone -->
  <circle cx="100" cy="128" r="3" fill="#0000FF" opacity="0.8"/> <!-- Surveillance third -->
  <circle cx="156" cy="128" r="3" fill="#FF4500" opacity="0.8"/> <!-- Control fifth -->
  <circle cx="196" cy="128" r="3" fill="#FFA500" opacity="0.8"/> <!-- Decree sixth -->
  
  <!-- Tritone disruption marker (resistance symbol) -->
  <circle cx="128" cy="128" r="2" fill="#00ff00"/>
  
  <!-- Text: Signal disruption markers -->
  <text x="128" y="240" font-family="monospace" font-size="14" fill="url(#signalGradient)" text-anchor="middle" opacity="0.7">
    DISSONANCE
  </text>
  
  <!-- Frequency annotation (7.83 Hz = Schumann resonance) -->
  <text x="128" y="20" font-family="monospace" font-size="10" fill="#228B22" text-anchor="middle" opacity="0.5">
    7.83 Hz
  </text>
</svg>
